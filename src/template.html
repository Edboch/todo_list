<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="sidebar-header">
          <h1>Menu</h1>
          <button class="toggle-sidebar" type="button"><img src="./icons/sidebar.png" alt="sidebar button"></button>
        </div>
        <div class="project-display">
          <button type="button" class="show-projects project-card">My Projects</button>
          <div class="project-list"></div>
        </div>
        <div  class="add-project project-card">
          <img src="./icons/plus.svg" alt="Add symbol"> 
          <span>Add Project</span>
        </div>
      </nav>
      <div class="main-display">

      </div>
    </div>

    <dialog id="project-modal">
      <form action="#" method="dialog" id="project-form">
        <div class="form-header">
          <h1 class="modal-title">Add Project</h1>
          <button type="button" class="close-modal"><img src="./icons/close.svg" alt="close modal"></button>
        </div>
        <div class="form-input">
          <label for="project-name">Name</label>
          <input type="text" id="project-name" name="project_name" required />
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="submit">Add</button>
        </div>
      </form>
    </dialog>

    <dialog id="task-modal">
      <form action="#" method="dialog" id="task-form">
        <h1 class="modal-title"></h1>
        <div class="form-input">
          <label for="title">Name</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-input">
          <label for="desc">Description</label>
          <textarea rows="5" type="text" id="desc" name="desc"></textarea>
        </div>
        <div class="form-input">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" name="due_date" />
        </div>
        <div class="form-input">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="" disabled selected>Select Priority</option>
            <option value="Low Priority">Low</option>
            <option value="Medium Priority">Medium</option>
            <option value="High Priority">High</option>
          </select>
        </div>
        <div class="form-checkbox">
          <label for="completed">Completed</label>
          <input type="checkbox" id="completed" name="completed" />
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
